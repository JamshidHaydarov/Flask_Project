{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h5>Обновление Задачи</h5>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ task.title }}" } } placeholder="Введите название задачи"><br>
        <textarea  name="description" id="description" class="form-control" placeholder="Введите описание">{{ task.description }}</textarea><br>
        <input type="submit"  class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
